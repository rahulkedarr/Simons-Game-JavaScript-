<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="image">
  <h1>Simon Game</h1>
  <h2>Press any key to start game</h2>
  <div class="btn-container">
    <div class="line-hr">
      <div class="btn skyblue" type="button" id="skyblue"></div>
      <div class="btn orange" type="button" id="orange"></div>
    </div>
    <div class="line-hr">
      <div class="btn lightgreen" type="button" id="lightgreen"></div>
      <div class="btn lightcoral" type="button" id="lightcoral"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
